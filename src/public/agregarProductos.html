<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    
    <title>Agregar Produtos</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
         <h5 class="card-title">Agregar productos</h5>
             <form id="productForm" action="/productos"  method="post">
                 <input id="nombre" type="text" placeholder="Nombre del producto..." class="form-control" name="nombre">
                 <input id="url" type="url" placeholder="Url..." class="form-control" name="url">
                 <input id="precio" type="number" placeholder="Precio..." class="form-control" name="precio">
                 <button type="submit" class="btn btn-primary">Agregar</button>
             </form>
        </div>
     </div>
</body>
</html>
